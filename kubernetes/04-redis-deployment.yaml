apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    group: nighty.night.db
    app: redis
    branch: minikube
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          # args: ["--requirepass", "$(REDIS_PASSWORD)"]
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
          # env:
          #   - name: REDIS_PASSWORD
          #     valueFrom:
          #       secretKeyRef:
          #         name: nighty-night-secrets
          #         key: REDIS_PASSWORD